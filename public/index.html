<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <title>TO-DO list</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">TODO</h1><img id="toogle-icon-theme" src="./assets/images/icon-sun.svg" alt=""/>
    </header>
    <main class="main">
      <form class="form" id="new-todo-form">
        <div class="form__field">
          <input class="form__input form__input--checkbox" type="checkbox" id="new-todo-checkbox"/>
          <label class="form__label" for="new-todo-checkbox"></label>
          <input class="form__input" type="text" placeholder="Create new todo..." id="new-todo-item"/>
        </div>
      </form>
      <form class="form form--todos" id="todo-list-form">
        <ul class="todo-list"> 
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-0"/>
              <label class="form__label" for="todo-item-0"></label>
              <input class="form__input" type="text" value="complete online JavaScript tutorial"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-1"/>
              <label class="form__label" for="todo-item-1"></label>
              <input class="form__input" type="text" value="Jog around the park 3x"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-2"/>
              <label class="form__label" for="todo-item-2"></label>
              <input class="form__input" type="text" value="10 minutes meditation"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-3"/>
              <label class="form__label" for="todo-item-3"></label>
              <input class="form__input" type="text" value="Read for 1 hour"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-4"/>
              <label class="form__label" for="todo-item-4"></label>
              <input class="form__input" type="text" value="Pick up groceries"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
          <li class="todo-list__item">
            <div class="form__field">
              <input class="form__input form__input--checkbox" type="checkbox" name="todo" id="todo-item-5"/>
              <label class="form__label" for="todo-item-5"></label>
              <input class="form__input" type="text" value="Complete Todo App Frontend Mentor"/>
              <button class="form__button"><img src="./assets/images/icon-cross.svg" alt=""/></button>
            </div>
          </li>
        </ul>
      </form>
      <div class="filter">
        <p class="filter__remaining">5 items left</p>
        <ul class="filter__list">
          <li class="filter__item">
            <button class="filter__button filter__button--active">All</button>
          </li>
          <li class="filter__item">
            <button class="filter__button">Active</button>
          </li>
          <li class="filter__item">
            <button class="filter__button">Completed</button>
          </li>
        </ul>
        <button class="filter__remove">Clear Completed</button>
      </div>
    </main>
  </body>
</html>
